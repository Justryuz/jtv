name: M3U generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # You can change to 3.12 if compatibility confirmed

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libxml2-dev libxslt1-dev python3-dev build-essential

      - name: Install Python dependencies
        run: |
          pip install --upgrade setuptools
          pip install --no-binary :all: lxml
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run M3U Generator script
        run: python scripts/generator.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --global user.email "visionintegral@gmail.com"
          git config --global user.name "zeknewbe"
          git add -A
          git commit -m "Update M3U Playlist"
          git push
